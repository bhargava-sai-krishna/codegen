<!DOCTYPE html>
<html>
<head>
  <title>Code Generator</title>
  <!-- Highlight.js styles -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-family: "Fira Code", monospace;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #version {
      padding: 5px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .output {
      background-color: #1e1e1e;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: "Fira Code", monospace;
      font-size: 14px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Code Generator</h1>
    <textarea id="prompt" placeholder="Enter your prompt"></textarea><br/>
    <button onclick="generate()">Generate</button>

    <h2>History</h2>
    <div>
      <label for="version">Select Version: </label>
      <select id="version" onchange="selectVersion()">
        <option value="">--</option>
      </select>
    </div>

    <div id="output" class="output"></div>
  </div>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Highlight.js -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

  <script>
    marked.setOptions({
      highlight: function(code, lang) {
        const validLang = hljs.getLanguage(lang) ? lang : 'plaintext';
        return hljs.highlight(code, { language: validLang }).value;
      }
    });

    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const res = await fetch("http://localhost:8000/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt, chat_id: "default" })
      });
      const data = await res.json();

      // Render Markdown
      document.getElementById("output").innerHTML = marked.parse(data.code);

      // Add version to dropdown
      const versionSelect = document.getElementById("version");
      const option = document.createElement("option");
      option.value = data.version;
      option.text = `Version ${data.version}`;
      versionSelect.appendChild(option);
      versionSelect.value = data.version;
    }

    async function selectVersion() {
      const version = document.getElementById("version").value;
      if (!version) return;

      const res = await fetch(`http://localhost:8000/history/default/${version}`);
      const data = await res.json();

      document.getElementById("output").innerHTML = marked.parse(data.code);
    }
  </script>
</body>
</html>
